{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap-theme.css" %}">
    <link rel="stylesheet" href="{% static "css/main.css" %}">

    <script type="text/javascript" src="{% static "js/jquery-1.12.1.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
</head>
<body>
<div class="container todo-container">
    <div class="row">
        <div class="col-lg-12 header">
            <h2 class="col-lg-6 modal-title">{% block page_title %}{% endblock %}</h2>
            {% if request.user.is_authenticated %}
                <div class="col-lg-6 text-info text-right">Hello {{ request.user }}</div>
            {% else %}
                <div class="col-lg-6 text-info text-right">
                    <a href="#" class="btn btn-info btn-md btn-sign-up">Sign Up</a>
                    <a href="#" class="btn btn-primary btn-login">Login</a>
                </div>
            {% endif %}
        </div>
        <div class="content">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</div>
</body>
</html>
